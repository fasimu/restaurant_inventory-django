{% extends 'restaurantapp/base.html'%} 

{% load static %}
{% block content%}
    <h2>New Purchase</h2>
    <form method="POST" action = "" enctype="multipart/form-data">
    <div class="container">
    {% csrf_token %} 
    {{form.as_p}}
    <p>
        <label for="'menu_item">Menu item:</label>
        <select name="menu_item" id="menu_item" required>
            <option value selected>-----</option>
        {% for menu_item in object_list %}
            <option value={{menu_item.id}}> {{menu_item.title}}</option>
        {% endfor %}
        </select>
    </p>  
    <input type = "submit" value="submit" class="btn btn-secondary btn" type="button">
    </div>
    </form> 
{% endblock %}
